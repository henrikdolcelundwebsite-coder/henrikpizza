<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reviews | Henrik's Firewood Pizza</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<link rel="icon" href="assets/favicon.png" type="image/png">
<style>
body {
    margin: 0;
    font-family: 'Cinzel', serif;
    background: #fef5e6;
    color: rgb(36,36,36);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

header h1 {
    font-size: 2.5rem;
}

#backHome {
    padding: 10px 20px;
    background: rgb(36,36,36);
    color: white;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
}
#backHome:hover { background: #555; }

.review-list {
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* REVIEW CARDS */
.review-card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    border: 2px solid rgb(36,36,36);
    transition: border-color 0.3s;
}

.review-card:hover { border-color: #555; }

.review-card h3 { margin: 0 0 5px 0; font-size: 1.2rem; }
.review-card .stars { color: #ffb400; margin-bottom: 10px; }
.review-card .message { font-size: 1rem; margin-bottom: 8px; }
.review-card .timestamp { font-size: 0.85rem; color: #555; text-align: right; }

/* ADD REVIEW FORM */
#reviewForm {
    margin-top: 40px;
    width: 100%;
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    border: 2px solid rgb(36,36,36);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

#reviewForm h2 {
    margin-top: 0;
    font-size: 1.5rem;
}

#reviewForm input,
#reviewForm textarea,
#reviewForm select {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 15px;
    font-family: inherit;
    border-radius: 8px;
    border: 1px solid #aaa;
}

#submitBtn {
    width: 100%;
    padding: 12px;
    background: rgb(36,36,36);
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
}

#submitBtn:hover { background: #555; }

@media (max-width: 500px) {
    header h1 { font-size: 2rem; }
    .review-card { padding: 15px; }
    .review-card h3 { font-size: 1.1rem; }
}
</style>
</head>
<body>

<header>
    <h1>Henrik's Firewood Pizza</h1>
    <a id="backHome" href="index.html">Back to Home</a>
</header>

<div class="review-list" id="reviewList"></div>

<!-- ⭐ ADD REVIEW FORM -->
<div id="reviewForm">
    <h2>Leave a Review</h2>

    <label>Name</label>
    <input type="text" id="nameInput" placeholder="Your name" required>

    <label>Rating</label>
    <select id="starInput">
        <option value="5">★★★★★ (5)</option>
        <option value="4">★★★★☆ (4)</option>
        <option value="3">★★★☆☆ (3)</option>
        <option value="2">★★☆☆☆ (2)</option>
        <option value="1">★☆☆☆☆ (1)</option>
    </select>

    <label>Review</label>
    <textarea id="reviewInput" rows="4" placeholder="Write your review..." required></textarea>

    <button id="submitBtn">Submit Review</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCE4Oi295CdHwl1o-GbZwSuLZN6TlbZsw4",
    authDomain: "henrikpizza-46595.firebaseapp.com",
    databaseURL: "https://henrikpizza-46595-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "henrikpizza-46595",
    storageBucket: "henrikpizza-46595.firebasestorage.app",
    messagingSenderId: "590622406769",
    appId: "1:590622406769:web:8a0a196ba5820eedb683d0"
};

const app = initializeApp(firebaseConfig);
const firestore = getFirestore(app);

const reviewList = document.getElementById("reviewList");

async function loadReviews() {
    const reviewsCol = collection(firestore, "reviews");
    const q = query(reviewsCol, orderBy("timestamp", "desc"));
    const snapshot = await getDocs(q);

    reviewList.innerHTML = "";

    if (snapshot.empty) {
        reviewList.innerHTML = "<div style='text-align:center;margin-top:20px;font-size:1.1rem;'>There are no reviews yet. Order a pizza to leave one!</div>";
        return;
    }

    snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "review-card";

        card.innerHTML = `
            <h3>${data.name}</h3>
            <div class="stars">${"★".repeat(data.stars)}${"☆".repeat(5 - data.stars)}</div>
            <div class="message">${data.review}</div>
            <div class="timestamp">${new Date(data.timestamp).toLocaleString()}</div>
        `;

        reviewList.appendChild(card);
    });
}

loadReviews();

/* ⭐ SUBMIT NEW REVIEW */
document.getElementById("submitBtn").addEventListener("click", async () => {
    const name = document.getElementById("nameInput").value.trim();
    const stars = parseInt(document.getElementById("starInput").value);
    const review = document.getElementById("reviewInput").value.trim();

    if (!name || !review) {
        alert("Please fill out all fields.");
        return;
    }

    await addDoc(collection(firestore, "reviews"), {
        name,
        stars,
        review,
        timestamp: Date.now()
    });

    alert("Thank you! Your review has been submitted.");

    document.getElementById("nameInput").value = "";
    document.getElementById("reviewInput").value = "";
    document.getElementById("starInput").value = "5";

    loadReviews();
});
</script>

</body>
</html>
