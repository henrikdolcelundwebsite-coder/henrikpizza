<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basket - Henrik's Firewood Pizza</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #fef5e6;
    color: #242424;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.menu-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}
.bar { width: 100px; height: 2px; background-color: rgb(36,36,36); }
.menu-text { font-family: 'Cinzel', serif; font-size: 2rem; text-align: center; }

.basket-items-container {
    width: 90%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
    margin-bottom: 20px;
}

.basket-item {
    display: flex;
    justify-content: space-between;
    background-color: #ffffff;
    padding: 10px 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    border-radius: 4px;
    flex-direction: column;
    gap: 5px;
    width: 100%;
    max-width: 500px;
}

.basket-item-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.basket-item-name { font-weight: bold; font-family: 'Cinzel', serif; text-align: left; }
.basket-item-description { font-size: 0.9rem; opacity: 0.8; text-align: left; }
.basket-item-price { font-weight: bold; text-align: right; }

.veg-symbol { color: green; font-weight: bold; margin-left: 5px; }

.basket-empty {
    font-size: 1rem;
    text-align: center;
    padding: 20px;
    background-color: #fff3e0;
    border-radius: 5px;
    width: 100%;
    max-width: 500px;
}

.notes-container {
    width: 90%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    align-items: center;
    margin-bottom: 140px;
}

.notes-container textarea {
    width: 100%;
    max-width: 500px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    resize: vertical;
    font-family: Arial, sans-serif;
}

.basket-total-box {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #e0d2b8;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
}

.checkout-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
}

@media (max-width: 600px) {
    .menu-text { font-size: 1.5rem; }
    .basket-total-box { flex-direction: column; gap: 10px; align-items: flex-start; }
}
</style>
</head>
<body>

<div class="menu-header">
    <div class="bar"></div>
    <div class="menu-text">Basket</div>
    <div class="bar"></div>
</div>

<div class="basket-items-container" id="basket-items"></div>

<div class="notes-container">
    <label for="extra-notes" style="font-weight:bold;">Any extra notes or changes?</label>
    <textarea id="extra-notes" rows="3" placeholder="E.g., no olives, extra cheese, etc."></textarea>
</div>

<div class="basket-total-box">
    <div>Total: £<span id="basket-total">0.00</span></div>
    <button class="checkout-btn" onclick="goToCheckoutPage()">Checkout Now</button>
</div>

<script>
const cart = JSON.parse(localStorage.getItem('cart')) || [];
const basketItemsContainer = document.getElementById('basket-items');
const basketTotal = document.getElementById('basket-total');

if (cart.length === 0) {
    const emptyDiv = document.createElement('div');
    emptyDiv.className = 'basket-empty';
    emptyDiv.textContent = 'Your basket is empty. Please add some pizzas!';
    basketItemsContainer.appendChild(emptyDiv);
} else {
    let total = 0;
    cart.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'basket-item';
        let vegSymbol = item.veg ? `<span class="veg-symbol">V</span>` : '';
        itemDiv.innerHTML = `
            <div class="basket-item-header">
                <div class="basket-item-name">${item.name}${vegSymbol}</div>
                <div class="basket-item-price">
                    <span style="text-decoration: line-through; color:#888;">£8.00</span> 
                    <span style="font-weight:bold; color:#222;">£${item.price.toFixed(2)}</span>
                </div>
            </div>
            <div class="basket-item-description">${item.description}</div>
        `;
        basketItemsContainer.appendChild(itemDiv);
        total += item.price;
    });
    basketTotal.textContent = total.toFixed(2);
}

function goToCheckoutPage() {
    const notes = document.getElementById('extra-notes').value;
    localStorage.setItem('orderNotes', notes);
    window.location.href = 'checkout.html';
}
</script>

</body>
</html>
